
<style>
.rowstyle {
	padding-left: 5px;
}

.row.extra-bottom-padding {
	margin-bottom: 20px;
}

tr td {
	text-align: center;
}

th {
	text-align: center;
}

.selected {
	background-color: #C0C0C0;
}

hr {
	margin-top: 20px;
	margin-bottom: 20px;
	border: 0;
	border-top: 1px solid #eeeeee;
}
</style>

<div class="form-horizontal panel panel-primary"
	ng-controller="MyFile1Controller">
	<div class="text-center panel-heading" style="font-size: 150%">

		<i class="glyphicon glyphicon-th-large rowstyle"></i> <span><font>查詢客戶資料</font></span>
	</div>
	<div class="panel-body">
		<div class="form-group rowstyle ">
			<label class="col-md-1 control-label">客戶編號 : </label>
			<div class="col-md-5">
				<input type="text" class="form-control" ng-model="userNumber"
					ng-init='userNumber=""' />
			</div>
			<label class="col-md-1  control-label">客戶名稱 : </label>
			<div class="col-md-5">
				<input type="text" class="form-control" ng-model="userName"
					/ ng-init='userName=""'>
			</div>
		</div>
		<div class="form-group rowstyle">
			<label class="col-md-1  control-label">等級 : </label>
			<div class="col-md-5">
				<select name="singleSelect" ng-model=userLv class="form-control">
					<option value="">-- 請選擇 --</option>
					<option ng-repeat="option in userLevel"
						value="{{option.PARAM_CODE}}">{{option.PARAM_NAME}}</option>
				</select><br>
			</div>
			<label class="col-md-1  control-label">入會日期 : </label>
			<div class="col-md-5">
				<input type="date" name="bday" class="form-control"
					ng-model="userDate">
			</div>
		</div>
		<hr>
		<div class="form-group rowstyle ">
			<div class="col-sm-offset-5 col-md-5">
				<button type="button" class="btn btn-primary" ng-click="query()">查詢</button>
				<button type="button" class="btn btn-primary" ng-click="reset()">清除</button>
			</div>
		</div>
	</div>
</div>
