
<style>
.rowstyle {
	padding-left: 5px;
}

.row.extra-bottom-padding {
	margin-bottom: 20px;
}
</style>

<div class="left_div" ng-controller="MyFile1Controller">
	<div class="text-center bg-primary" style="font-size: 150%">

		<i class="glyphicon glyphicon-th-large rowstyle"></i> <span><font>查詢客戶資料</font></span>
	</div>
	<div class="row rowstyle">
		<label class="col-md-1">客戶編號 : </label>
		<div class="col-md-5">
			<input type="text" class="form-control" ng-model="userNumber"
				ng-init='userNumber=""' />
		</div>
		<label class="col-md-1">客戶名稱 : </label>
		<div class="col-md-5">
			<input type="text" class="form-control" ng-model="userName"
				/ ng-init='userName=""'>
		</div>
	</div>
	<div class="row rowstyle">
		<label class="col-md-1">等級 : </label>
		<div class="col-md-5">
			<select name="singleSelect" ng-model=userLv class="form-control">
				<option value="">-- 請選擇 --</option>
				<option ng-repeat="option in userLevel"
					value="{{option.PARAM_CODE}}">{{option.PARAM_NAME}}</option>
			</select><br>
		</div>
		<label class="col-md-1">入會日期 : </label>
		<div class="col-md-5">
			<input type="date" name="bday" class="form-control"
				ng-model="userDate">
		</div>
	</div>

	<div class="row btn-group col-md-offset-5">
		<button type="button" class="btn btn-primary" ng-click="query()">查詢</button>
		<button type="button" class="btn btn-primary" ng-click="reset()">清除</button>

	</div>

	<div ng-show="status">
		<table class="table" ng-table="usersTable" class="table table-striped">
			<thead>
				<tr>
					<th><a href="#"
						ng-click="sortType = 'CUST_ID'; sortReverse = !sortReverse">編號</a></th>
					<th><a href="#"
						ng-click="sortType = 'CUST_NAME'; sortReverse = !sortReverse">名稱</a></th>
					<th><a href="#"
						ng-click="sortType = 'VIP_CODE'; sortReverse = !sortReverse">等級</a></th>
					<th><a href="#"
						ng-click="sortType = 'DEPOSIT'; sortReverse = !sortReverse">存款</a></th>
					<th><a href="#"
						ng-click="sortType = 'ENTRY_DATE'; sortReverse = !sortReverse">入會日期</a></th>
				</tr>
			</thead>
			<tbody>
				<tr
					ng-repeat="x in datas | orderBy:sortType:sortReverse | filter:searchFish | start: (currentPage - 1) * pageSize | limitTo: pageSize">
					<td>{{ x.CUST_ID }}</td>
					<td>{{ x.CUST_NAME }}</td>
					<td>{{ x.VIP_CODE|lv }}</td>
					<td>{{ x.DEPOSIT }}</td>
					<td>{{ x.ENTRY_DATE }}</td>
				</tr>
			</tbody>
		</table>
		<div class="text-center">
		{{total}}
		{{pageSize}}
		{{currentPage}}
		
			<ul uib-pagination total-items="datas.length" items-per-page="pageSize" ng-model="currentPage" max-size="5" 
			next-text=">" previous-text="<" boundary-links="true" first-text="第一頁" last-text="最後一頁"
                        class="pagination-sm"></ul>
		</div>
	</div>

</div>
